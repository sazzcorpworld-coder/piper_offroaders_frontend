<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Piper Offroaders Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .bg-desert { background: linear-gradient(135deg, #d4a574 0%, #c19660 50%, #b8860b 100%); }
        .text-desert { color: #8b6914; }
        .border-desert { border-color: #d4a574; }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-mountain text-2xl text-desert mr-2"></i>
                        <span class="font-bebas text-2xl text-gray-800">PIPER OFFROADERS</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                    </a>
                    <a href="drives.html" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-route mr-1"></i> Drives
                    </a>
                    <a href="marketplace.html" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-store mr-1"></i> Marketplace
                    </a>
                    <a href="forum.html" class="text-desert px-3 py-2 rounded-md text-sm font-medium bg-desert bg-opacity-10">
                        <i class="fas fa-comments mr-1"></i> Forum
                    </a>
                    <div id="userMenu" class="flex items-center space-x-2">
                        <a href="profile.html" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-user mr-1"></i> Profile
                        </a>
                        <a href="voting.html" id="votingLink" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium hidden">
                            <i class="fas fa-vote-yea mr-1"></i> Voting
                        </a>
                        <a href="admin.html" id="adminLink" class="text-gray-700 hover:text-desert px-3 py-2 rounded-md text-sm font-medium hidden">
                            <i class="fas fa-cog mr-1"></i> Admin
                        </a>
                        <button onclick="logout()" class="bg-desert text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-opacity-90">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Community Forum</h1>
                    <p class="text-gray-600 mt-2">Discuss off-roading, share experiences, and connect with fellow members</p>
                </div>
                <button onclick="showCreatePostModal()" class="bg-desert text-white px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all">
                    <i class="fas fa-plus mr-2"></i>New Post
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex-1 min-w-64">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Search posts..." 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-desert focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Category:</label>
                        <select id="categoryFilter" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                            <option value="">All Categories</option>
                            <option value="general">General</option>
                            <option value="drives">Drives</option>
                            <option value="technical">Technical</option>
                            <option value="marketplace">Marketplace</option>
                            <option value="events">Events</option>
                        </select>
                    </div>

                    <button onclick="applyFilters()" class="bg-desert text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-opacity-90">
                        <i class="fas fa-filter mr-1"></i>Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Posts List -->
        <div class="space-y-6">
            <div id="postsList">
                <!-- Posts will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-desert mb-4"></i>
                <p class="text-gray-600">Loading posts...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-comments text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">No posts found</h3>
                <p class="text-gray-500">Be the first to start a discussion!</p>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Create New Post</h2>
                        <button onclick="hideCreatePostModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>

                <form id="createPostForm" class="p-6 space-y-6">
                    <div>
                        <label for="postTitle" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tag mr-2"></i>Post Title
                        </label>
                        <input 
                            type="text" 
                            id="postTitle" 
                            name="title" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-desert focus:border-transparent"
                            placeholder="Enter post title"
                        >
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="postCategory" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-folder mr-2"></i>Category
                            </label>
                            <select 
                                id="postCategory" 
                                name="category" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-desert focus:border-transparent"
                            >
                                <option value="">Select category</option>
                                <option value="general">General</option>
                                <option value="drives">Drives</option>
                                <option value="technical">Technical</option>
                                <option value="marketplace">Marketplace</option>
                                <option value="events">Events</option>
                            </select>
                        </div>

                        <div>
                            <label for="postTags" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-hashtag mr-2"></i>Tags (optional)
                            </label>
                            <input 
                                type="text" 
                                id="postTags" 
                                name="tags" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-desert focus:border-transparent"
                                placeholder="off-road, tires, tips (comma separated)"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="postContent" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-align-left mr-2"></i>Content
                        </label>
                        <textarea 
                            id="postContent" 
                            name="content" 
                            rows="8" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-desert focus:border-transparent"
                            placeholder="Write your post content here..."
                        ></textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button 
                            type="button" 
                            onclick="hideCreatePostModal()" 
                            class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit" 
                            class="px-6 py-3 bg-desert text-white rounded-lg font-semibold hover:bg-opacity-90 transition-all"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>Create Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        let allPosts = [];

        document.addEventListener('DOMContentLoaded', async function() {
            await loadPosts();
        });

        async function loadPosts() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');

                const token = localStorage.getItem('token');
                const response = await axios.get('http://localhost:5000/api/forum', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                allPosts = response.data;
                renderPosts(allPosts);

                document.getElementById('loadingState').classList.add('hidden');

            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('postsList');
            const userId = JSON.parse(localStorage.getItem('user'))?.id;

            if (posts.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                container.innerHTML = '';
                return;
            }

            container.innerHTML = posts.map(post => {
                const isOwner = post.author._id === userId;
                const commentCount = post.comments.length;

                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden ${post.isPinned ? 'border-l-4 border-desert' : ''} card-hover">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-2 mb-2">
                                        ${post.isPinned ? '<i class="fas fa-thumbtack text-desert" title="Pinned"></i>' : ''}
                                        <span class="text-xs px-2 py-1 rounded-full ${getCategoryColor(post.category)}">
                                            ${post.category.charAt(0).toUpperCase() + post.category.slice(1)}
                                        </span>
                                        ${post.isLocked ? '<i class="fas fa-lock text-red-500" title="Locked"></i>' : ''}
                                    </div>
                                    <h3 class="text-xl font-semibold text-gray-800 hover:text-desert cursor-pointer" onclick="viewPost('${post._id}')">
                                        ${post.title}
                                    </h3>
                                </div>
                                ${isOwner ? `
                                    <div class="flex space-x-2">
                                        <button onclick="editPost('${post._id}')" class="text-blue-600 hover:text-blue-800">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deletePost('${post._id}')" class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <p class="text-gray-600 mb-4 line-clamp-3">${post.content}</p>
                            
                            ${post.tags && post.tags.length > 0 ? `
                                <div class="flex flex-wrap gap-1 mb-4">
                                    ${post.tags.map(tag => `
                                        <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">
                                            #${tag}
                                        </span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            <div class="flex justify-between items-center text-sm text-gray-500">
                                <div class="flex items-center space-x-4">
                                    <span class="flex items-center">
                                        <i class="fas fa-user mr-1"></i>
                                        ${post.author.name}
                                    </span>
                                    <span class="flex items-center">
                                        <i class="fas fa-calendar mr-1"></i>
                                        ${new Date(post.createdAt).toLocaleDateString()}
                                    </span>
                                    <span class="flex items-center">
                                        <i class="fas fa-eye mr-1"></i>
                                        ${post.views} views
                                    </span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="flex items-center">
                                        <i class="fas fa-comment mr-1"></i>
                                        ${commentCount} comments
                                    </span>
                                    <button onclick="viewPost('${post._id}')" class="text-desert hover:underline font-medium">
                                        View Post
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getCategoryColor(category) {
            switch(category) {
                case 'general': return 'bg-gray-100 text-gray-800';
                case 'drives': return 'bg-green-100 text-green-800';
                case 'technical': return 'bg-blue-100 text-blue-800';
                case 'marketplace': return 'bg-purple-100 text-purple-800';
                case 'events': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function viewPost(postId) {
            // For now, just show an alert. In a full implementation, this would navigate to a detailed view
            alert('Post details view - to be implemented');
        }

        function editPost(postId) {
            alert('Edit post feature - to be implemented');
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                await axios.delete(`http://localhost:5000/api/forum/${postId}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                alert('Post deleted successfully!');
                await loadPosts();
            } catch (error) {
                alert(error.response?.data?.message || 'Failed to delete post');
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filteredPosts = allPosts;

            if (searchTerm) {
                filteredPosts = filteredPosts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) || 
                    post.content.toLowerCase().includes(searchTerm)
                );
            }

            if (categoryFilter) {
                filteredPosts = filteredPosts.filter(post => post.category === categoryFilter);
            }

            renderPosts(filteredPosts);
        }

        function showCreatePostModal() {
            document.getElementById('createPostModal').classList.remove('hidden');
        }

        function hideCreatePostModal() {
            document.getElementById('createPostModal').classList.add('hidden');
            document.getElementById('createPostForm').reset();
        }

        // Handle create post form submission
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                category: document.getElementById('postCategory').value,
                tags: document.getElementById('postTags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };

            try {
                const token = localStorage.getItem('token');
                await axios.post('http://localhost:5000/api/forum', formData, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                alert('Post created successfully!');
                hideCreatePostModal();
                await loadPosts();
            } catch (error) {
                alert(error.response?.data?.message || 'Failed to create post');
            }
        });
    </script>
</body>
</html>
